<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/off_canvas.css">
    <link rel="stylesheet" href="/css/log_in.css">
    <title>ToDo & So</title>
</head>

<body>
    <div id="navbar-container"></div>

    <main>
        <form action="#" class="container-fluid">
            <div class="logIn container mt-5  col-lg-4 col-md-12">
                <h2 class="logInHeading pt-3 ps-1">Log In</h2>
                <div class="verify mt-3">
                    <a href="#" id="googleBtn" class="google d-block text-center col-lg-12"><i
                            class="fa-brands fa-google fa-lg me-2"></i> Continue with Google</a>
                </div>
                <div class="space mt-4"></div>
                <div class="email mt-3">
                    <label class="col-12">Email</label>
                    <input class="emailBox col-12 mt-2" type="email" name="email" id="email" value maxlength="100"
                        placeholder="Enter Your Email">
                </div>
                <div class="password mt-3">
                    <label class="col-12">Password</label>
                    <input class="passwordBox col-12 mt-2" type="password" name="password" id="password" value
                        maxlength="100" placeholder="Enter Your Password">
                    <span class="showPassword">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <div class="saveLogin">
                    <p><input type="checkbox" name="saveLogin" id="saveLogin"> Stay logged in</p>
                </div>
                <div class="logInButton">
                    <button class="w-100">LOG IN</button>
                </div>
                <div class="space mt-3"></div>
                <div class="forgetPassword mt-3 text-center ">
                    <a class="text-decoration-none" href="#">Forget Password?</a>
                </div>
                <div class="register mt-1 mb-3 text-center">
                    No Account Yet? <a href="#">Register Here</a>
                </div>
            </div>
        </form>
    </main>

</body>
<script type="module" src="/javascript/logic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/1a20203768.js" crossorigin="anonymous"></script>

</html>

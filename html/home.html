<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/off_canvas.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>ToDo & So</title>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="projectTitleBox d-flex justify-content-lg-between align-items-center">
        <h4 id="projectTitle"></h4>
        <button class="threeDotBtn d-md-none me-3"><i class="fa-solid fa-ellipsis-vertical fs-5"></i></button>
        <button class="taskBtn d-none d-md-block"><i class="fa-solid fa-list-check"></i> Tasks</button>
        <button class="settingBtn me-3 d-none d-md-block"><i class="fa-solid fa-gear"></i> Project Settings</button>
    </div>

    <div class="d-flex position-relative justify-content-end me-3">
        <div class="smallScreenProjectTitleBox">
            <button class="mdTaskBtn p-2 active d-md-none"><i class="fa-solid fa-list-check"></i>
            Tasks</button>
            <button class="mdSettingBtn p-2 me-3 d-md-none d-md-block"><i
            class="fa-solid fa-gear"></i> Project Settings</button>
        </div>
    </div>

    <ul id="taskList"></ul>

    <div class="projectSettingBoxContainer container-fluid mt-5">
        <div class="projectSettingBox container">
            <h2 class="projectSettingHeading">Project Details</h2>
            <div>
                <label class="fs-5 mb-3">Project Name:</label>
                <input class="projectName" type="text"></input>
            </div>

            <div class="text-lg-end text-center">
                <button class="deleteProjectBtn"><i class="fa-solid fa-trash-can mb-4"></i> DELETE PROJECT</button>
            </div>
        </div>
    </div>

    <div>
        <button class="addTaskBtn">+ Add Task</button>
    </div>

    <div class="overlay">
    </div>
    <div class="newTaskModel">
        <div class="newTaskHeadingBox d-flex justify-content-between align-items-center mb-3">
            <h5 class="newTaskHeading">New Task</h5>
            <span class="closeBtn fs-4">X</span>
        </div>
        <div class="mb-2">
            <label>Task:</label>
        </div>
        <div class="mb-3">
            <input class="taskTitle w-100" type="text" placeholder="PPT of Business Analytics">
        </div>
        <div class="d-flex justify-content-between">
            <label class="dateSection">Start</label>
            <label class="dateSection">End</label>
        </div>
        <div class="d-flex justify-content-between mb-5">
            <input class="dateSection startDate" type="date" placeholder="Begin On">
            <input class="dateSection endDate" type="date" placeholder="Begin On">
        </div>
        <div class="actionBtn text-end">
            <button class="cancelBtn">Cancel</button>
            <button class="saveBtn">Save</button>
        </div>

    </div>

    <div class="mt-5">
        <div class="mt-5 pt-5">
            <div id="footer-container"></div>
        </div>
    </div>


</body>
<script type="module" src="../javascript/LocalStorage.js"></script>
<script type="module" src="../javascript/logic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/1a20203768.js" crossorigin="anonymous"></script>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/off_canvas.css">
    <link rel="stylesheet" href="../css/new_project.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>ToDo & So</title>
</head>

<body>
    <div id="navbar-container"></div>
 
    <section class="container-fluid new-page">
        <div class="text-center page-heading">New Project</div>
    </section>

    <form class="formSubmit">
        <div class="col-lg-7 col-sm-12 container logInForm mt-5">
            <h3 class="">Project Details</h3>
            <div class="d-flex flex-column mt-4 projectTitle">
                <label>Project Title *</label>
                <input class="mt-2 titleBox" type="text" name="project-title" id="projectT"
                    placeholder="Title of the Project" value maxlength="100">
            </div>
            <div class="d-lg-flex gap-4 mt-3">
                <div class="col-lg d-flex flex-column projectManager">
                    <label>Project Manager *</label>
                    <input class="managerBox mt-2" type="text" name="project-manager" id="projectM"
                        placeholder="Project Manager" value maxlength="60">
                </div>
                <div class="col-lg d-flex flex-column email">
                    <label>Email *</label>
                    <input class="emailBox mt-2" type="email" name="email" id="projectEmail"
                        placeholder="rahul139@gmail.com" value maxlength="60">
                </div>
            </div>
            <div class="d-flex justify-content-center justify-content-lg-end">
                <button class="mt-5 submitBtn">NEXT</button>
            </div>
        </div>
    </form>

    <div id="footer-container"></div>

</body>
<script type="module" src="../javascript/LocalStorage.js"></script>

</html>
